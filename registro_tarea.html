<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tareas</title>
  <!-- Enlace a Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Registro de Tareas</h1>
        <form>
          <div class="form-group">
            <label for="nombre-tarea">Nombre de la Tarea</label>
            <input type="text" class="form-control" id="nombre-tarea" placeholder="Ingrese el nombre de la tarea">
          </div>
          <div class="form-group">
            <label for="descripcion-tarea">Descripción de la Tarea</label>
            <textarea class="form-control" id="descripcion-tarea" rows="3" placeholder="Ingrese la descripción de la tarea"></textarea>
          </div>
          <div class="form-group">
            <label for="fecha-inicio">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fecha-inicio">
          </div>
          <div class="form-group">
            <label for="fecha-fin">Fecha de Finalización</label>
            <input type="date" class="form-control" id="fecha-fin">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlace a jQuery, Popper.js y Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
