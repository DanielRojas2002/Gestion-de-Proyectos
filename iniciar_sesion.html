<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crear cuenta e iniciar sesión</title>
  <link rel="stylesheet" href="colores.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
   
    .card {
      max-width: 900px;
      margin: auto;
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class=" ">
   
  <div class="card ">
    <div class="container d-flex align-items-center justify-content-center ">
        <img src="https://th.bing.com/th/id/OIP.m1J9Voa2D8EgPqyS-HxwNgHaHa?w=178&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="mx-auto" alt="Imagen centrada">
    </div>
    <div class="row ">
       

        <div class="col-md-12 ">
            <div class="card-body ">
                
                <h2 class="card-title text-center ">Iniciar Sesión</h2>
                <form>
                  <div class="row ">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="nombre">Nombre </label>
                              <input type="text" class="form-control" id="nombre" placeholder="Introduce tu Nombre">
                          </div>
                      </div>
          
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="nombre">Apellido Paterno</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Introduce tu Apellido Paterno">
                          </div>
                      </div>
          
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="nombre">Apellido Materno</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Introduce tu Apellido Materno">
                          </div>
                      </div>
                  </div>
          
                  <div class="row">
                      <div class="col-md-12">
                              
                          <div class="form-group">
                              <label for="email">Correo electrónico</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico">
                              <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo electrónico con nadie más.</small>
                          </div>
                      </div>
          
                     
                  </div>
          
                  <div class="row">
                      <div class="col-md-12">
                              
                          <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                          </div>
                      </div>
          
                     
                  </div>
          
                  <div class="row">
                      <div class="col-md-12">
                              
                          <div class="form-group">
                              <label for="password">Confirmar Contraseña</label>
                              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                          </div>
                      </div>
          
                     
                  </div>
                 
          
                  
          
                 
          
                  
                  
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="acepto-terminos">
                    <label class="form-check-label" for="acepto-terminos">Acepto los términos y condiciones</label>
                  </div>
                  <a type="submit" href="./index.html" class="btn btn-primary btn-block">Iniciar Sesión</a>
                </form>
              </div>
        </div>
       
    </div>
   
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
