<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de Proyectos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="">

  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-danger ">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/150x50.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item active">
            <a class="nav-link text-white " href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Registro de Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Registro de Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Seguimiento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Registro de Problemas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Informes</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Registro de Proyecto</h1>
      <form>
        <div class="form-group">
          <label for="nombre-proyecto">Nombre del Proyecto:</label>
          <input type="text" class="form-control" id="nombre-proyecto" placeholder="Ingrese el nombre del proyecto">
        </div>
        <div class="form-group">
          <label for="descripcion-proyecto">Descripción:</label>
          <textarea class="form-control" id="descripcion-proyecto" rows="3" placeholder="Ingrese una breve descripción del proyecto"></textarea>
        </div>
        <div class="form-group">
          <label for="presupuesto-proyecto">Presupuesto:</label>
          <input type="number" class="form-control" id="presupuesto-proyecto" placeholder="Ingrese el presupuesto del proyecto">
        </div>
        <div class="form-group">
          <label for="fecha-inicio">Fecha de inicio:</label>
          <input type="date" class="form-control" id="fecha-inicio">
        </div>
        <div class="form-group">
          <label for="fecha-finalizacion">Fecha de finalización:</label>
          <input type="date" class="form-control" id="fecha-finalizacion">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
