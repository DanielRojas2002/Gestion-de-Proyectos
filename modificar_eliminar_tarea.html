<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tareas</title>
  <!-- Enlace a Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="colores.css">
</head>

<body>

  <header class="">
    <nav class="navbar navbar-expand-md navbar-light  ">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/150x50.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item active">
            <a class="nav-link text-white " href="./index_proyecto.html">Proyecto</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link text-white" href="./index_sin_login.html">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">Tarea 1</h1>
          <form>
            <div class="form-group">
              <label for="nombre-tarea">Nombre de la Tarea</label>
              <input type="text" class="form-control" id="nombre-tarea" placeholder="Ingrese el nombre de la tarea">
            </div>
            <div class="form-group">
              <label for="descripcion-tarea">Descripción de la Tarea</label>
              <textarea class="form-control" id="descripcion-tarea" rows="3" placeholder="Ingrese la descripción de la tarea"></textarea>
            </div>
            <div class="form-group">
              <label for="fecha-inicio">Fecha de Inicio</label>
              <input type="date" class="form-control" id="fecha-inicio">
            </div>
            <div class="form-group">
              <label for="fecha-fin">Fecha de Finalización</label>
              <input type="date" class="form-control" id="fecha-fin">
            </div>
            <div class="form-group">
              <label for="fecha-fin">Cantidad de Horas:</label>
              <input type="number" class="form-control" id="fecha-fin">
            </div>
            
            <div class="d-flex justify-content-around ">
              <button type="submit" class="btn btn-primary w-50 m-2">Modificar</button>
             <button type="submit" class="btn btn-danger w-50 m-2">Eliminar</button>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </main>
  

  <!-- Enlace a jQuery, Popper.js y Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
